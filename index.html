<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/img/msn.png" alt="" />
        </div>
        <div class="rigthside">
            <h1>Cadastro de novo usuário</h1>

            <form method="post" action="cadastro.php" class="b7Validator">
                <label>Nome: <br  />
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>E-mail: <br  />
                    <input type="email" name="email" data-rules="required|email" placeholder="example@domain.com"/>
                </label>
                <label>Senha: <br  />
                    <input type="password" name="password" data-rules="required|min=6"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>
            <br />
            <div>
                Já possui uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>    
</body>
</html>
